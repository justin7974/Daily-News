<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}">
  <link rel="stylesheet" href="style.css">
  <script>var s=localStorage.getItem('theme');if(s)document.documentElement.setAttribute('data-theme',s);</script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <span class="logo">🦐 小虾AI日报</span>
        <button class="header-icon" id="calendarBtn" title="日期选择">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
        </button>
      </div>
    </div>
    <div class="dp-dropdown" id="datePicker">
      <div class="container">
        <div class="dp-panel" id="dpPanel"></div>
        <a href="archive.html" class="dp-archive-link">查看日报列表归档 →</a>
      </div>
    </div>
  </header>

  <nav class="date-bar">
    <div class="container">
      <div class="date-bar-inner">
        <a href="{{PREV_LINK}}" class="date-arrow {{PREV_DISABLED}}">‹</a>
        <div class="date-center">
          <span class="date-main">{{DATE_DISPLAY}}</span>
          <span class="date-sub">📰 {{RSS_COUNT}} 篇文章 · 🐦 {{TWEET_COUNT}} 条推文</span>
        </div>
        <a href="{{NEXT_LINK}}" class="date-arrow {{NEXT_DISABLED}}">›</a>
      </div>
    </div>
  </nav>

  <main class="container main-content">
    {{RSS_SECTION}}

    {{TWITTER_SECTION}}
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-inner">
        <span class="footer-text">🦐 小虾AI日报</span>
        <button class="theme-btn" onclick="toggleTheme()">切换主题</button>
      </div>
    </div>
  </footer>

  <script>
    var AVAILABLE_DATES = {{AVAILABLE_DATES}};
    var CURRENT_DATE = '{{CURRENT_DATE}}';
  </script>
  <script src="theme.js"></script>
  <script src="datepicker.js"></script>
</body>
</html>
