<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}">
  <link rel="stylesheet" href="style.css">
  <script>var s=localStorage.getItem('theme');if(s)document.documentElement.setAttribute('data-theme',s);</script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <span class="logo">🦐 小虾AI日报</span>
        <a href="archive.html" class="header-link" title="归档">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="5" rx="1"/><path d="M4 8v11a2 2 0 002 2h12a2 2 0 002-2V8"/><path d="M10 12h4"/></svg>
        </a>
      </div>
    </div>
  </header>

  <nav class="date-bar">
    <div class="container">
      <div class="date-bar-inner">
        <a href="{{PREV_LINK}}" class="date-arrow {{PREV_DISABLED}}">‹</a>
        <div class="date-center">
          <button class="date-picker-trigger" id="datePickerTrigger">
            <span class="date-main">{{DATE_DISPLAY}}</span>
            <svg class="date-chevron" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>
          </button>
          <span class="date-sub">📰 {{RSS_COUNT}} 篇文章 · 🐦 {{TWEET_COUNT}} 条推文</span>
        </div>
        <a href="{{NEXT_LINK}}" class="date-arrow {{NEXT_DISABLED}}">›</a>
      </div>
      <div class="date-picker" id="datePicker"></div>
    </div>
  </nav>

  <main class="container main-content">
    {{RSS_SECTION}}

    {{TWITTER_SECTION}}
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-inner">
        <span class="footer-text">🦐 小虾AI日报</span>
        <button class="theme-btn" onclick="toggleTheme()">切换主题</button>
      </div>
    </div>
  </footer>

  <script>
    var AVAILABLE_DATES = {{AVAILABLE_DATES}};
    var CURRENT_DATE = '{{CURRENT_DATE}}';
  </script>
  <script src="theme.js"></script>
  <script src="datepicker.js"></script>
</body>
</html>
