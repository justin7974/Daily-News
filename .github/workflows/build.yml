name: Build & Deploy

on:
  push:
    paths:
      - 'content/**'
      - 'build.js'
      - 'templates/**'
      - 'static/**'
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run build

      - name: Commit and push docs/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --cached --quiet; then
            echo "No changes to docs/"
          else
            git commit -m "build: auto-generate site from content changes"
            git push
          fi
